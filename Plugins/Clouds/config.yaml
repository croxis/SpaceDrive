
name: Volumetric Clouds
author: tobspr <tobias.springer1@gmail.com>
version: 1.0
description: >
    This Plugin adds support or volumetric, raytraced clouds. You should have
    Scattering enabled, otherwise the clouds will have no real effect.

settings: !!omap

    - cloud_decay:
        type: float
        range: [0.0, 10.0]
        default: 3.0
        label: Cloud Decay
        description: >
            Controls how the cloud intensity decays to the top.
        shader_runtime: true

    - raymarch_steps:
        type: int
        range: [16, 256]
        default: 64
        label: Raymarch Steps
        shader_runtime: true
        description: >
            Controls how many steps should be taken through the cloud voxel grid
            to integrate the cloud density. Higher values produce more accurate
            result but also require more performance.

    - cloud_start:
        type: float
        range: [0.1, 10.0]
        default: 4.4
        label: Cloud layer start
        shader_runtime: true
        description: >
            Start of the cloud layer in kilometers
            
    - cloud_end:
        type: float
        range: [0.2, 15.0]
        default: 6.4
        label: Cloud layer end
        shader_runtime: true
        description: >
            End of the cloud layer in kilometers. Should be higher than the cloud
            start layer height.

daytime_settings: !!omap
    
    - cloud_brightness:
        type: scalar
        unit: percent
        range: [0, 2]
        default: 1.0
        label: Cloud brightness
        description: >
            Brightness of all cloud layers, controlls how bright the clouds are.
            A value of zero causes no clouds.

    - cloud_intensity:
        type: scalar
        unit: percent
        range: [0, 2]
        default: 1.0
        label: Cloud intensity
        description: >
            Intensity of all cloud layers, controls the amount of clouds

    - cumulus_amount:
        type: scalar
        unit: percent
        range: [0, 1]
        default: 1.0
        label: Cumulus Clouds
        description: Amount of cumulus clouds
    
    - stratus_amount:
        type: scalar
        unit: percent
        range: [0, 1]
        default: 1.0
        label: Stratus Clouds
        description: Amount of stratus clouds
    
    - soft_amount:
        type: scalar
        unit: percent
        range: [0, 1]
        default: 1.0
        label: Soft Clouds
        description: Amount of softened clouds

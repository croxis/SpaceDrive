
name: Bloom
author: tobspr <tobias.springer1@gmail.com>
version: 1.0
description: >
    This adds support for the Bloom effect (also know as Veil effect), which
    blurs the bright spots on the screen, to increase the perciveness of the brightness.

settings: !!omap

    - some_int_setting:
        type: int
        range: [0, 10]
        default: 5
        label: Some integer setting
        description: Description of the setting.

    - some_float_setting:
        type: float
        range: [-5.3, 2.9]
        default: 2.5
        label: Some float setting
        description: Description of the setting.
        runtime: true

    - some_enum:
        type: enum
        values: [value1, value2, value3]
        default: value2
        label: Some enum setting
        description: Description of the setting.

    - some_bool:
        type: bool
        default: false
        label: Some boolean setting
        description: Description of the setting.

daytime_settings: !!omap
    
    - some_scalar:
        type: scalar
        unit: percent
        range: [0, 1]
        default: 0.5
        label: Some Scalar
        description: Description of the scalar.


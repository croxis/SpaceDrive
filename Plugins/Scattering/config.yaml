
name: Atmospheric Sun Scattering
author: tobspr <tobias.springer1@gmail.com>
version: 1.0
description: >
    This plugin adds support for Atmospheric Scattering, and a single sun,
    based on the work from Eric Bruneton (http://evasion.inrialpes.fr/~Eric.Bruneton/).
    It also adds support for atmospheric fog.

settings: !!omap
    
    - ground_reflectance:
        type: float
        range: [0.01, 1.0]
        default: 0.1
        shader_runtime: true
        label: Ground Reflectance
        description: >
            Average ground reflectance

    - rayleigh_height_scale:
        type: float
        range: [1.0, 16.0]
        default: 8.0
        shader_runtime: true
        label: Rayleigh height scale
        description: >  
            Rayleigh height scale

    - mie_height_scale:
        type: float
        range: [0.5, 5.0]
        default: 1.2
        shader_runtime: true
        label: Mie height scale
        description: >
            Mie height scale

    - mie_phase_factor:
        type: float
        range: [0.1, 1.0]
        default: 0.8
        shader_runtime: true
        label: Mie Phase
        description: >
            Mie phase factor

    - beta_mie_scattering:
        type: float
        range: [1, 30]
        default: 4
        shader_runtime: true
        label: Beta Mie Scattering
        description: >
            Beta Mie Scattering

daytime_settings: !!omap
    
    - sun_intensity:
        type: scalar
        unit: percent
        range: [0.0, 200.0]
        default: 30.0
        label: Sun Intensity
        description: Controls the intensity of the sun

    - sun_color:
        type: color
        default: [126, 255, 100]
        label: Sun Color
        description: Sun Color

    - sun_azimuth:
        type: scalar
        unit: degree
        range: [0.0, 360.0]
        default: 180
        label: Sun Azimuth
        description: Horizontal angle of the sun

    - sun_altitude:
        type: scalar
        unit: degree
        range: [-180.0, 180.0]
        default: 60
        label: Sun Altidude
        description: Vertical angle of the sun


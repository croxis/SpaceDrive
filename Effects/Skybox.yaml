
Vertex:
    template: default

    inout:
        - uniform vec3 cameraPosition;

    inject:
        vertex:
            vOutput.position.xy += cameraPosition.xy;

Fragment.GBuffer:
    template: default

    inject:
        material:
            m.basecolor = vec3(1, 0, 1);
            m.specular = 0.0;
            m.metallic = 0.0;
            m.roughness = 1.0;
            m.translucency = 0.0;
            m.normal = vOutput.normal;

Fragment.Shadows:
    template: default

Fragment.Voxelize:
    template: default


Vertex:
    template: default

    inject:
        vertex:
            vOutput.position.xy += MainSceneData.camera_pos.xy;

Fragment.GBuffer:
    template: default

    inject:
        material:
            m.basecolor = vec3(1, 0, 1);
            m.specular_ior = 1.5;
            m.metallic = 0.0;
            m.roughness = 1.0;
            m.translucency = 0.0;
            m.normal = vOutput.normal;

Fragment.Shadows:
    template: default

Fragment.Voxelize:
    template: default

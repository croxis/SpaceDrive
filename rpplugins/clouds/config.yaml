    - raymarch_steps:
        type: int
        range: [16, 256]
        default: 64
        label: Raymarch Steps
        shader_runtime: true
        description: >
            Controls how many steps should be taken through the cloud voxel grid
            to integrate the cloud density. Higher values produce more accurate
            result but also require more performance.

daytime_settings: !!omap

    - cloud_brightness:
        type: scalar
        unit: percent
        range: [0, 2]
        default: 1.0
        label: Cloud brightness
        description: >
            Brightness of all cloud layers, controlls how bright the clouds are.
            A value of zero causes no clouds.

    - cloud_intensity:
        type: scalar
        unit: percent
        range: [0, 2]
        default: 1.0
        label: Cloud intensity
        description: >
            Intensity of all cloud layers, controls the amount of clouds

    - cumulus_amount:
        type: scalar
        unit: percent
        range: [0, 1]
        default: 1.0
        label: Cumulus Clouds
        description: Amount of cumulus clouds

    - stratus_amount:
        type: scalar
        unit: percent
        range: [0, 1]
        default: 1.0
        label: Stratus Clouds
        description: Amount of stratus clouds

    - soft_amount:
        type: scalar
        unit: percent
        range: [0, 1]
        default: 1.0
        label: Soft Clouds
        description: Amount of softened clouds
